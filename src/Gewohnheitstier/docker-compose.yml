services:
  server:
    build:
      context: ./project/server
      dockerfile: ../../Dockerfile.dev
    container_name: gewohnheitstier-server
    working_dir: /app
    # Install beim Start (füllt /app/node_modules-Volume), dann dev ODER start
    command: sh -c "npm install && (npm run dev || npm start)"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PORT=3001
      - HOST=0.0.0.0
    ports:
      - "3001:3001"
    # NUR subfolders mounten, nicht /app -> hindert ueberschreiben der file permissions 
    volumes:
      - ./project/server/src:/app/src
      - ./project/server/package.json:/app/package.json
      - node_modules_server:/app/node_modules

  client:
    build:
      context: ./project/client
      dockerfile: ../../Dockerfile.dev
    container_name: gewohnheitstier-client
    working_dir: /app
    # Vite: --host nötig; bei CRA greift 'npm start'
    command: sh -c "npm install && (npm run dev -- --host || npm start)"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PORT=5173
      - HOST=0.0.0.0
    # beide gängigen Dev-Ports freigeben; der ungenutzte bleibt halt leer
    ports:
      - "5173:5173"   # Vite
      - "3000:3000"   # CRA
    # NUR subfolders mounten, nicht /app -> hindert ueberschreiben der file permissions 
    volumes:
      - ./project/client/src:/app/src
      - ./project/client/package.json:/app/package.json
      - node_modules_client:/app/node_modules
    depends_on:
      - server
volumes:
  node_modules_server:
  node_modules_client:
